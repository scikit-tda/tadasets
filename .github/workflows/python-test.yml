# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Tests and coverage

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  lint_and_format_check_with_ruff:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - uses: astral-sh/ruff-action@v3
        with:
          args: "format --check"
      - uses: astral-sh/ruff-action@v3
        with:
          args: "check"

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[testing]"

      - name: Test with pytest
        run: |
          pytest --cov=./ --cov-report=term --cov-report=html --cov-report=xml

      - name: Coverage comment
        if: matrix.python-version == "3.11" && github.event_name == "pull_request"
        run: |
          COVERAGE=$(python -m pytest --cov=. --cov-report=term | grep "TOTAL" | awk '{print $4}')
          echo "Coverage: $COVERAGE"

      - name: Upload HTML coverage report
        if: matrix.python-version == "3.11"
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/

      - name: Check coverage threshold
        if: matrix.python-version == "3.11"
        run: |
          python -m pytest --cov=. --cov-fail-under=80 --cov-report=term
